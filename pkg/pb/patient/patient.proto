syntax = "proto3";

package patient;

option go_package = "./pkg/pb/patient";

service Patient{
    rpc IndPatientDetails(idreq)returns(PatientDetails){};
}
message idreq{
   int32 user_id=1;
}
message PatientDetails{
   int32 Id             =1;
   string Fullname      =2;
   string Email         =3;
  string  Gender        =4;
   string Contactnumber =5;
}